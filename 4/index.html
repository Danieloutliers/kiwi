<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Empréstimos Editável</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <h2>Tabela de Empréstimos Editável</h2>
    <table id="loanTable">
      <thead>
        <tr>
          <th>Cliente</th>
          <th>Valor do Empréstimo</th>
          <th>Taxa de Juros (%)</th>
          <th>Prazo (meses)</th>
          <th>Data de Início</th>
          <th>Data de Término</th>
          <th>Pagamento</th>
          <th>Parcela Mensal</th>
          <th>Juros Mensais</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input type="text" value="João Silva"></td>
          <td><input type="number" value="0" oninput="calculateInstallment(this)"></td>
          <td><input type="number" step="0.01" value="1" oninput="calculateInstallment(this)"></td>
          <td><input type="number" value="12" oninput="calculateInstallment(this)"></td>
          <td><input type="date" value="2024-10-01"></td>
          <td><input type="date" value="2025-10-01"></td>
          <td><input type="text" value="Em dia"></td>
          <td><input type="number" step="0.01" readonly=""></td>
          <td><input type="number" step="0.01" readonly=""></td>
          <td><button onclick="deleteRow(this)">Excluir</button></td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7" style="text-align: right;">Total Mensal:</td>
          <td><input type="number" id="totalInstallment" readonly=""></td>
          <td><input type="number" id="totalInterest" readonly=""></td>
          <td></td>
        </tr>
      </tfoot>

    </table>
    <button class="add-row" onclick="addRow()">Adicionar Linha</button>
    <button onclick="saveTable()">Salvar Tabela</button>

    <script src="scripts.js"></script>


  </body>

</html>
